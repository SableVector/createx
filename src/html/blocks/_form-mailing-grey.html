<section class="@@section-class__mailings-grey mailings-grey">
    <div class="mailings-grey__container">
        <div class="mailings-grey__box">
            <div class="mailings-grey__image" data-animation>
                <img src="@img/mailing/bg.svg" alt="illustration">
            </div>
            <div class="mailings-grey__form form-mailings" data-animation>
                <h3 class="form-mailings__title">Want to get the best articles weekly?
                    Subscribe to our newsletter!</h3>
                <form class="form-mailings__form form-page" action="#" data-form>
                    <div class="form-page__inner form-page__inner--df form-page__inner--mb">
                        <div class="form-page__input">
                            <input autocomplete="off" type="text" name="form[email]" data-error="Ошибка"
                                placeholder="Your working email" id="form-mailings-email" data-req>
                        </div>
                        <button class="form-page__button button button--large button__colored"
                            type="submit">Subscribe</button>
                    </div>
                    <div class="form-page__checkbox checkbox">
                        <input class="checkbox__input" id="c_1" type="checkbox"
                            name="form[mailings-agreement]" data-error="Ошибка" value="1" checked>
                        <label class="checkbox__label" for="c_1"><span class="checkbox__text">I agree to
                                receive
                                communications from Createx Online School</span></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
