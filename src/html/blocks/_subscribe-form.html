<section class="@@section-class__subscribe-form subscribe-form" data-animation>
    <div class="subscribe-form__container">
        <div class="subscribe-form__titles block-header">
            <div class="block-header__suptitle suptitle">Don’t miss anything</div>
            <h2 class="block-header__title title">Subscribe to the Createx School announcements</h2>
        </div>

        <form class="subscribe-form__form form-page" action="#" data-form>
            <div class="form-page__input">
                <input autocomplete="off" type="email" name="form[email]" data-error="Ошибка"
                    placeholder="Your working email" data-req>
            </div>
            <button class="form-page__button button button--large button__colored" type="submit">Subscribe</button>
        </form>

    </div>

</section>
