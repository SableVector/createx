<div class="popup" data-modal="sign-in" id="popup-sigin-in">
    <div class="popup__container">
        <div class="popup__body popup-body">
            <button class="popup-body__close" type="button">
                <svg>
                    <use xlink:href="img/symbol/icons.svg#cross"></use>
                </svg>
            </button>
            <div class="popup-body__header">
                <h3 class="popup-body__header-title">Sign in</h3>
                <p class="popup-body__header-subtitle">Sign in to your account using email and password provided during
                    registration.</p>
            </div>
            <div class="popup-body__main">
                <form class="popup-body__form form-page" action="#" data-form>
                    <div class="form-page__inner">
                        <label class="form-page__label" for="sign-in-popup-form-email">Email*</label>
                        <div class="form-page__input">
                            <input type="email" name="form[email]" data-error="Ошибка" placeholder="Your working email"
                                id="sign-in-popup-form-email" data-req>
                        </div>
                    </div>
                    <div class="form-page__inner">
                        <label class="form-page__label" for="sign-in-popup-form-password">Password*</label>
                        <div class="form-page__input">
                            <input type="password" name="form[password]" data-error="Ошибка"
                                id="sign-in-popup-form-password" data-req>
                            <button class="form-page__password-button" type="button">
                                <svg>
                                    <use xlink:href="img/symbol/icons.svg#union"></use>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-page__row">
                        <div class="form-page__checkbox form-page__checkbox--flex45 checkbox">
                            <input class="checkbox__input" id="popup-c_1" type="checkbox"
                                name="form[mailings-agreement]" data-error="Ошибка" value="1" checked>
                            <label class="checkbox__label" for="popup-c_1"><span class="checkbox__text">Keep me signed
                                    in</span></label>
                        </div>
                        <a class="form-page__link" href="#">Forgot password?</a>
                    </div>

                    <button class="button button--large button__colored _fw" type="submit">
                        Sign in
                    </button>
                    <div class="popup__body__text">
                        Don't have an account?
                        <a class="form-page__link" href="#">
                            Sign up
                        </a>
                    </div>
                </form>
            </div>
            <div class="popup-body__footer">
                <div class="popup-body__footer-title">Or sign in with</div>
                <ul class="popup-body__footer-socials socials-items">
                    <li class="socials-items__item">
                        <a class="socials-items__link" href="#">
                            <svg>
                                <use xlink:href="img/symbol/icons.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials-items__item">
                        <a class="socials-items__link" href="#">
                            <svg>
                                <use xlink:href="img/symbol/icons.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials-items__item">
                        <a class="socials-items__link" href="#">
                            <svg>
                                <use xlink:href="img/symbol/icons.svg#linkedIn"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
